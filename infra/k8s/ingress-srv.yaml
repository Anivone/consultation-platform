apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: consultation.com
      http:
        paths:
          - path: /api/auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/posts/?(.*)
            pathType: Prefix
            backend:
              service:
                name: posts-srv
                port:
                  number: 3000
          - path: /api/comments/?(.*)
            pathType: Prefix
            backend:
              service:
                name: comments-srv
                port:
                  number: 3000
          - path: /api/consultations/?(.*)
            pathType: Prefix
            backend:
              service:
                name: consultations-srv
                port:
                  number: 3000
          - path: /api/specialties/?(.*)
            pathType: Prefix
            backend:
              service:
                name: specialties-srv
                port:
                  number: 3000
          - path: /api/spheres/?(.*)
            pathType: Prefix
            backend:
              service:
                name: specialties-srv
                port:
                  number: 3000